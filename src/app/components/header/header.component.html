<section class="sticky-top">
  <header [ngClass]="{'colored-background': isNavbarColored}">
    <nav [ngClass]="{'navbar-colored': isNavbarColored}" class="navbar navbar-expand-lg shadow-lg">
      <div class="container">
        <a routerLink="/inicio" class="navbar-brand">
          <img *ngIf="isTextColored; else logoLight" loading="lazy" src="assets/img/website/iconos/Logo-Ecovitali-Negro.svg" class="logo img-fluid">
          <ng-template #logoLight>
            <img loading="lazy" src="assets/img/website/iconos/Logo-Ecovitali-Gris.svg" class="logo img-fluid">
          </ng-template>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a routerLink="/base-fundamental" [ngClass]="{'colored-text': isTextColored}" class="nav-link click-scroll">Base Fundamental</a>
            </li>

            <li class="nav-item">
              <a routerLink="/nosotros" [ngClass]="{'colored-text': isTextColored}" class="nav-link">¿Quiénes Somos?</a>
            </li>

            <li class="nav-item dropdown">
              <a [ngClass]="{'colored-text': isTextColored}" class="nav-link dropdown-toggle" id="navbarLightDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Nuestras Divisiones</a>
              <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                <li><a routerLink="/plagas" class="dropdown-item">División Control de Plagas</a></li>
                <li><a routerLink="/limpieza" class="dropdown-item">División Limpieza y Sanitización</a></li>
                <li><a routerLink="/jardines" class="dropdown-item">División Prados y Jardines</a></li>
                <li><a routerLink="/desinfeccion" class="dropdown-item">División Desinfección</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'colored-text': isTextColored}" routerLink="/certificaciones" class="nav-link click-scroll">Certificaciones</a>
            </li>

            <li class="nav-item">
              <a routerLink="/contacto" [ngClass]="{'colored-text': isTextColored}" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</section>
